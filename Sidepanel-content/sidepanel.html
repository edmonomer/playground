<!DOCTYPE html>
<html>
<head>
  <title>Text Replacement Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Text Replacement</h1>
  <textarea id="text-input" placeholder="Enter lines of text..."></textarea>
  <button id="save-text">Save Text</button>
  <button id="reset-text">Reset Text</button>
  <script src="sidepanel.js"></script>
</body>
</html>
